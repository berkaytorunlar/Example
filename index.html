<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelip Çöker Yalnızlıklar - Lapsekili Tayfur</title>
    <style>
        /* Arka plan resmi */
        body {
            background-image: url('images/lapsekili-tayfur-lapsekili.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Animasyon tanımlaması */
        @keyframes renkDegistir {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            50% {
                color: green;
            }

            75% {
                color: orange;
            }

            100% {
                color: purple;
            }
        }

        /* Yazıya animasyonu uygula */
        .renkli-yazi {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: renkDegistir 3s infinite;
        }

        /* Şarkıcı adı */
        .sanatci {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Şarkı çalar -->
    <audio src="lsp.mp3" controls loop style="display: block; margin: 20px auto;"></audio>

    <!-- Şarkı sözleri -->
    <div class="renkli-yazi">
        <p>Gelip çöker yalnızlıklar</p>
        <p>Dört yanımda taş duvarlar</p>
        <p>Zindanım olur geceler</p>
        <p>Kurşun gibi şu gönlüme</p>
        <p>Dert yağdırır dertlerime</p>
        <p>Düşmanım olur geceler</p>
    </div>

    <!-- Şarkıcı adı -->
    <div class="renkli-yazi sanatci">
        Tayfur Çiçekçi
    </div>

    <!-- Dinamik arka plan rengi değişimi -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const colors = ["#ff7e5f", "#feb47b", "#6a11cb", "#2575fc"];
            let i = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
            }, 2000);
        });
    </script>
</body>

</html>
